{% load core_tags %}

<!-- Sidebar Component -->
<nav class="sidebar bg-dark" id="sidebarMenu">
    <div class="sidebar-header p-3">
        <div class="d-flex align-items-center">
            <div class="sidebar-brand">
                <h5 class="text-white mb-0">
                    <i class="fas fa-dumbbell me-2"></i>
                    Gym Management
                </h5>
            </div>
        </div>
    </div>
    
    <div class="sidebar-content">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                   href="{% url 'system_dashboard' %}">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    Dashboard
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'gym_list' %}active{% endif %}" 
                   href="{% url 'gym_list' %}">
                    <i class="fas fa-dumbbell me-2"></i>
                    Gyms
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'invoice_list' %}active{% endif %}" 
                   href="{% url 'invoice_list' %}">
                    <i class="fas fa-file-invoice-dollar me-2"></i>
                    Invoices
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'report' %}active{% endif %}" 
                   href="{% url 'report' %}">
                    <i class="fas far fa-file-powerpoint me-2"></i>
                    Report
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'notifications' %}active{% endif %}" 
                   href="{% url 'notifications' %}">
                    <i class="fas fa-bell me-2"></i>
                    Notifications
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'manage_plans' %}active{% endif %}" 
                   href="{% url 'manage_plans' %}">
                    <i class="fas fa-cubes me-2"></i>
                    Plans
                </a>
            </li>
            
            <hr class="sidebar-divider">
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'send_notification' %}active{% endif %}" 
                   href="{% url 'send_notification' %}">
                    <i class="fas fa-paper-plane me-2"></i>
                    Send Notification
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'share_registration_link' %}active{% endif %}" 
                   href="{% url 'share_registration_link' %}">
                    <i class="fas fa-share-alt me-2"></i>
                    Share Registration
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'system_settings' %}active{% endif %}" 
                   href="{% url 'system_settings' %}">
                    <i class="fas fa-cog me-2"></i>
                    Settings
                </a>
            </li>
            
            <hr class="sidebar-divider">
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    
    <!-- User Info at Bottom -->
    <div class="sidebar-footer p-3 mt-auto">
        <div class="d-flex align-items-center">
            <div class="avatar-sm me-2">
                <span class="avatar-title rounded-circle bg-primary">
                    {{ user.username|first|upper }}
                </span>
            </div>
            <div class="flex-grow-1">
                <h6 class="text-white mb-0">{{ user.username }}</h6>
                <small class="text-muted">{{ user.email }}</small>
            </div>
        </div>
    </div>
</nav>

<!-- CSS for Sidebar -->
<style>
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 250px;
    z-index: 1000;
    transition: all 0.3s;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.sidebar-header {
    flex-shrink: 0;
    border-bottom: 1px solid #495057;
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0.5rem 0;
}

.sidebar-content::-webkit-scrollbar {
    width: 6px;
}

.sidebar-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

.sidebar-content::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.sidebar-content::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

.sidebar .nav-link {
    color: #adb5bd;
    padding: 0.75rem 1rem;
    border-radius: 0.375rem;
    margin: 0.125rem 0.5rem;
    transition: all 0.15s ease-in-out;
    white-space: nowrap;
}

.sidebar .nav-link:hover {
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1);
}

.sidebar .nav-link.active {
    color: #fff;
    background-color: #0d6efd;
}

.sidebar-divider {
    border-color: #495057;
    margin: 0.5rem 1rem;
}

.sidebar-footer {
    flex-shrink: 0;
    border-top: 1px solid #495057;
}

.avatar-title {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .sidebar {
        margin-left: -250px;
    }
    
    .sidebar.show {
        margin-left: 0;
    }
}

/* Main content adjustment */
.main-content {
    margin-left: 250px;
    min-height: 100vh;
    padding: 0;
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 0;
    }
}
</style>
