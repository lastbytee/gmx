{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
      {% include 'partials/sidebar_system.html' %}
    </div>

    <!-- Main Content -->
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
      <h2 class="mb-4">Send Notification</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="gym_id" class="form-label">Select Gym</label>
          <select class="form-select" id="gym_id" name="gym_id" required>
            <option value="all">All Gyms</option>
            {% for gym in gyms %}
              <option value="{{ gym.id }}">{{ gym.name }} ({{ gym.owner.username }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send Notification</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
