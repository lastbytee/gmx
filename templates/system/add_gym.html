{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/sidebar_system.html' %}

<div class="container-fluid mt-4" style="margin-left: 250px;">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Add New Gym</h5>
                    <a href="{% url 'gym_list' %}" class="btn btn-primary btn-sm">‚Üê Back to Gym List</a>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger small">{{ field.errors.0 }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-success">Add Gym</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
